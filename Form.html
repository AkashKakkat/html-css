<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="./Tables.html">
        <label for="Name">Name :</label>
        <input type="text" placeholder="enter your name" required> <br> <br>


        <label for="Email">Email :</label>
        <input type="email" placeholder="enter your email" required> <br> <br>

        <label for="age">Age :</label>
        <input type="number" id="age" name="age" placeholder="enter your age" required><br><br>

        <label for="gender">Gender :</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <select name="category" id="category">
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
        </select><br><br>

        <label for="address">Address :</label>
        <textarea name="address" id="address"></textarea> <br><br>

        <label for="password">Password :</label>
        <input type="password" required id="password" name="password"><br><br>

        <label for="confirm_password">Confirm-Password :</label>
        <input type="password" required id="confirm_password" name="confirm_password"><br><br>

        <button type="submit">submit</button>
    </form><br><br><br><br><br><br>




    <fieldset>
        <legend>Person:</legend>
        <label for="name">Name:</label>
        <input type="text" required><br><br>

        <label for="email">Email:</label>
        <input type="email" required><br><br><br>

        <button type="submit">Submit</button>

    </fieldset><br><br><br><br><br>



    <form action="">

        <label for="color">Choose a color :</label>
        <input type="color" name="color" id="color"><br><br>

        <label for="file">Select a file :</label>
        <input type="file" id="file" name="file"><br><br>


        <label for="time">Time :</label>
        <input type="time" required id="time" name="time"><br><br>
        

        <input type="hidden" name="userid" value="12345"><br><br>

        <label for="tele">Telephone :</label>
        <input type="tel" name="tele" id="tele" placeholder="123-456-7890"><br><br>


        <label for="image">Image :</label>
        <input type="image" src="images.jpg" width="100" height="40" alt="Submit">



    </form>


  




















</body>
</html>
