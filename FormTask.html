<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="./TableTask1,2.html">
        <label for="first_name">First Name :</label>
        <input type="text" name="first_name" id="first_name" required>
        <label for="last_name">Last Name :</label>
        <input type="text" name="last_name" id="last_name" required><br><br>

        <label for="dob">Date of birth :</label>
        <input type="date" name="dob" id="dob" required>
        <label for="age">Age :</label>
        
        <input type="number" name="age" id="age" required><br><br>

        
        <label for="gender">Gender :</label>
        <select name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="email">Email Address :</label>
        <input type="email" name="email" id="email" required placeholder="Enter email address"><br><br>

        <label for="positions"> Positions Available :</label>
        <input type="radio" name="positions" id="junior_developer"  value="junior_developer" required>
        <label for="junior_developer">Junior Developer</label>

        <input type="radio" name="positions" id="mid_level developer"  value="mid_level developer" required>
        <label for="junior_developer">Mid-Level Developer</label>

        <input type="radio" name="positions" id="senior_developer"  value="senior_developer" required>
        <label for="senior_developer">Senior Developer</label><br><br>

        <label for="languages">Programming Languages :</label>
        <input type="checkbox" required name="languages" id="languages">
        <label for="java">Java</label>

        <input type="checkbox" required name="languages" id="languages">
        <label for="javascript">Javascript</label>

        <input type="checkbox" required name="languages" id="languages">
        <label for="python">Python</label><br><br>


        <label for="password">Password :</label>
        <input type="password" required id="password" name="password">

        <label for="confirm_password">Confirm-Password :</label>
        <input type="password" required id="confirm_password" name="confirm_password"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>







        


        


    </form>
</body>
</html>
