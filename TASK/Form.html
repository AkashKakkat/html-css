<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <fieldset>
            <legend>Contact Information</legend>

            <label for="f-name">First Name:</label>
            <input type="text" id="f-name" name="f-name"><br><br>

            <label for="l-name">Last Name:</label>
            <input type="text" id="l-name" name="l-name"><br><br>

            <label for="email">Email:</label>
            <input type="email" required name="email" id="email">
        </fieldset>
    </form><br><br><br>

    <form action="">

        <fieldset>

            <legend>Competition question</legend><br>

            <label for="option">Choose an Option:</label><br><br>
            <input type="radio">
            <label for="9ft">9ft</label><br>

            <input type="radio">
            <label for="8ft">8ft</label><br>

            <input type="radio">
            <label for="7ft">7ft</label><br>

            <input type="radio">
            <label for="6ft">6ft</label>

        </fieldset>
    </form><br><br><br>


    <form action="">
        

        <fieldset>
            <legend>Another Question</legend>

            <label for="box">Type something in the following box</label><br>
            <textarea name="box" id="box"></textarea>
        </fieldset>
    </form>
    
</body>
</html>
